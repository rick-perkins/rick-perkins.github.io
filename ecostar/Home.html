<script>
window.onload = function() {$("#logo").hide();$("#logo").delay(1000).fadeIn(100);
}

<script src="jquery.spritely.js" type="text/javascript"></script>
<script type="text/javascript">

		(function($) {
			$(document).ready(function() {
							
				$('#bird')
					.sprite({fps: 1, no_of_frames: 6})
				window.actions = {
					fly_slowly_forwards: function() {
						$('#bird')
							.fps(10)
							.spState(1);
											}
				};
				$('#butterfly')
					.sprite({fps: 15, no_of_frames: 3})
					
				
				window.actions = {
					fly_slowly_forwards: function() {
						$('#butterfly')
							.fps(10)
							.spState(1);
						
					}
				};
				
				
			});
		})(jQuery);
</script>
