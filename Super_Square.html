
<!DOCTYPE html>
<html>
<head><title>super computer</title>
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</script>



<STYLE type="text/css" media="screen">

</style>
	

	
</head>
<body>	
<button id="start">Start</button>
	<button id="stop">Stop</button>
	<canvas id="canvas" width="800" height="800">Your browser does not support the HTML5 canvas tag.</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var pix = 10,pix1 = pix*2;
		var grid = 10, angle=0;
		var colour, colour1;
		ctx.fillStyle = "#000";
		ctx.fillRect(0,0,800,800);
		var tmr = setTimeout(draw, 300);
		ctx.translate(400,400);
		ctx.rotate(180 * Math.PI / 180);
		
		function draw(){
		ctx.fillStyle = "#000";
		ctx.fillRect(0,0,1000,1000);
		angle++;
		//console.log(angle);
		ctx.rotate(angle * Math.PI / 180);
			for (i=0;i<=grid;i++){
				for (iy=0;iy<=grid;iy++){
				var random = Math.floor((Math.random() * 10) + 1);
				colour1="#FFF";
				if (random  <= 2){colour = "#FF0000";}
				else if (random  <= 4){colour = "#0000FF";}
				else if(random <= 6){colour = "#00FF00";}
				else{colour = "#000";colour1="#000";}
				var grd = ctx.createRadialGradient((i*pix1)+pix, (iy*pix1)+pix, 2, (i*pix1)+pix, (iy*pix1)+pix, pix);
				grd.addColorStop(0, colour1);
				grd.addColorStop(1, colour);
				ctx.fillStyle = grd;
				//ctx.fillRect(i*100,iy*100,100,100);
				ctx.beginPath();
				ctx.arc((i*pix1)+pix,(iy*pix1)+pix, pix, 0, 2 * Math.PI);
				ctx.fill();
				ctx.stroke();
				}
			}
			//clearTimeout(tmr);
			//tmr = setTimeout(draw, 1000);
			tmr = requestAnimationFrame(draw);
		}
		
	</script>

	
</div>
</body>
<script>
$(document).ready(function(){
		$("#start").on("click", function() {
		tmr = requestAnimationFrame(draw);
		});

		$("#stop").on("click", function() {
		cancelAnimationFrame(tmr);
		});
		});
</script>		
</html>
